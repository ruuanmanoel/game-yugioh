<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yu-Gi-Oh | Jokenpo Edition</title>
        <link rel="stylesheet" href="src/styles/reset.css">
        <link rel="stylesheet" href="src/styles/buttons.css">
        <link rel="stylesheet" href="src/styles/containers_and_frames.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/styles/main.css">
    </head>
    <body>
        <div class="bg-video">
            <video class="video" autoplay loop muted>
                <source src="./src/assets/video/yugi.mp4" type="video/mp4">
            </video>
        </div>
        <div class="container">
            <div class="container_left">
                <div class="score_box">
                    <span class="score_points">Win : 0 | Lose : 0</span>
                </div>
                <div class="menu_avatar">
                    <img src="card-image" alt="">
                </div>
                <div class="card_details">
                    <p id="card-name"></p>
                    <p id="card-type"></p>
                </div>
            </div>
            <div class="container_right">
                <div class="card-box__container"></div>
            </div>
        </div>
        <script defer src="src/scripts/engine.js"></script>
    </body>
</html>
